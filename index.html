<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Proyecto Bootstrao</title>
</head>
<body>
    <div class="container ">
        <div class="row themed-grid-col">
            <div class="col col-md-12 bg-danger"><p>1</p></div>
            <div class="col col-md-8 bg-info"><p>2</p></div>
            <div class="col col-md-4 bg-success"><p>3</p></div>            
        </div>
        <div class="row themed-grid-col">
            <div class="col container-md-12 bg-danger"><p>1</p></div>
            <div class="col container-md-8 bg-info"><p>2</p></div>
            <div class="col container-fluid bg-success"><p>3</p></div>            
        </div>
        <div class="row themed-grid-col">
            <div class="col container-md-12 bg-danger"><p>1</p></div>
            <div class="col container-md-8 bg-info"><p>2</p></div>
            <div class="col container-fluid bg-success"><p>3</p></div>            
        </div>

    </div>

     <!-- BOOTSTRAP JS-->
     <script src="node_modules/jquery/dist/jquery.js"></script>
     <script src="node_modules/popper.js/dist/popper.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
